<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js Progressive Rendering Example</title>
  <!-- Include PDF.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <style>
    #pdf-canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Canvas to render PDF page -->
  <canvas id="pdf-canvas"></canvas>
  <br>
  <!-- Button to trigger high-quality re-render -->
  <button id="upgradeBtn">Load High Quality</button>
  
  <script>
    // PDF URL â€“ replace with your own PDF URL if needed
    var url = "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf";

    // Variables to hold the PDF document, current page, and current scale
    var pdfDoc = null;
    var currentPage = 1;
    var currentScale = 1.0;  // Low quality: lower scale
    var canvas = document.getElementById("pdf-canvas");
    var ctx = canvas.getContext("2d");

    // Function to render a given page at a specified scale
    function renderPage(num, scale) {
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        page.render(renderContext).promise.then(function() {
          console.log("Page rendered at scale", scale);
        });
      });
    }

    // Load the PDF document
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      console.log("PDF loaded");
      // Initially render at low scale (low quality)
      renderPage(currentPage, currentScale);
    }).catch(function(error){
      console.error("Error loading PDF:", error);
    });

    // On button click, upgrade the quality by re-rendering at a higher scale
    document.getElementById("upgradeBtn").addEventListener("click", function(){
      // Change to a higher scale (e.g., 2.0 for higher resolution)
      currentScale = 2.0;
      renderPage(currentPage, currentScale);
    });
  </script>
</body>
</html>
