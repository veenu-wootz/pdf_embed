<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js Progressive Rendering Full PDF</title>
  <!-- Load PDF.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <style>
    /* A scrollable container for all pages */
    #pdf-container {
      height: 90vh;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin: 20px;
    }
    /* Style for each canvas page */
    .pdf-page {
      margin: 10px auto;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>
  <script>
    // PDF URL â€“ replace with your PDF URL if needed
    var url = "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf";

    // Define scales: low for initial load, high for quality upgrade
    var lowScale = 1.0;    // Lower resolution for fast load
    var highScale = 2.0;   // Higher resolution when in view

    var pdfDoc = null;
    var numPages = 0;
    // Keep track of current rendering quality for each page
    var pageRenderedQuality = {};

    // The container for PDF pages
    var container = document.getElementById("pdf-container");

    // Render a given page at the specified scale into the provided canvas element
    function renderPage(pageNum, scale, canvas) {
      pdfDoc.getPage(pageNum).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        var renderContext = {
          canvasContext: canvas.getContext("2d"),
          viewport: viewport
        };
        page.render(renderContext).promise.then(function() {
          console.log("Page " + pageNum + " rendered at scale " + scale);
          pageRenderedQuality[pageNum] = scale;
        });
      });
    }

    // Load the PDF document
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      numPages = pdf.numPages;
      console.log("PDF loaded with " + numPages + " pages.");
      
      // For each page, create a canvas and render it at low quality
      for (var pageNum = 1; pageNum <= numPages; pageNum++) {
        var canvas = document.createElement("canvas");
        canvas.id = "page-canvas-" + pageNum;
        canvas.className = "pdf-page";
        // Mark as rendered at low scale initially
        pageRenderedQuality[pageNum] = lowScale;
        container.appendChild(canvas);
        renderPage(pageNum, lowScale, canvas);
      }
      
      // Set up an Intersection Observer to detect when a canvas is in view
      var observerOptions = {
        root: container,
        threshold: 0.5  // When 50% of the canvas is visible
      };

      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          if (entry.isIntersecting) {
            // Determine which page this canvas corresponds to
            var canvasId = entry.target.id;
            var pageNum = parseInt(canvasId.replace("page-canvas-", ""));
            // If this page is still rendered at low quality, upgrade it
            if (pageRenderedQuality[pageNum] < highScale) {
              console.log("Upgrading page " + pageNum + " to high quality.");
              renderPage(pageNum, highScale, entry.target);
            }
          }
        });
      }, observerOptions);

      // Observe each page canvas
      for (var pageNum = 1; pageNum <= numPages; pageNum++) {
        var canvas = document.getElementById("page-canvas-" + pageNum);
        observer.observe(canvas);
      }
    }).catch(function(error){
      console.error("Error loading PDF:", error);
    });
  </script>
</body>
</html>
