<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PDF.js Progressive Rendering with Adaptive Zoom</title>
  <!-- Include PDF.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
  <style>
    #pdf-container {
      height: 90vh;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin: 20px;
      touch-action: none; /* Prevent default pinch zoom on touch devices */
    }
    .pdf-page {
      margin: 10px auto;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script>
    // PDF URL â€“ replace with your own PDF URL if needed
    var url = "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf";
    
    // Define the initial low-quality scale and current zoom scale
    var lowScale = 1.0;
    var currentScale = lowScale;
    
    var pdfDoc = null;
    var numPages = 0;
    // Track the scale at which each page is rendered
    var pageRenderedScale = {};
    // Set to store page numbers that are at least 50% visible
    var visiblePages = new Set();
    
    var container = document.getElementById("pdf-container");
    
    // Function to render a given page at a specified scale into its canvas
    function renderPage(pageNum, scale, canvas) {
      pdfDoc.getPage(pageNum).then(function(page) {
        var viewport = page.getViewport({ scale: scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        var renderContext = {
          canvasContext: canvas.getContext("2d"),
          viewport: viewport
        };
        page.render(renderContext).promise.then(function() {
          console.log("Page " + pageNum + " rendered at scale " + scale);
          pageRenderedScale[pageNum] = scale;
        });
      });
    }
    
    // Load the PDF document and render each page at low quality initially
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdfDoc = pdf;
      numPages = pdf.numPages;
      console.log("PDF loaded with " + numPages + " pages.");
      
      for (var pageNum = 1; pageNum <= numPages; pageNum++) {
        var canvas = document.createElement("canvas");
        canvas.id = "page-canvas-" + pageNum;
        canvas.className = "pdf-page";
        pageRenderedScale[pageNum] = lowScale;
        container.appendChild(canvas);
        renderPage(pageNum, lowScale, canvas);
      }
      
      // Set up Intersection Observer to track visible pages
      setupObserver();
    }).catch(function(error) {
      console.error("Error loading PDF:", error);
    });
    
    // Set up IntersectionObserver to monitor which pages are visible in the container
    function setupObserver() {
      var observerOptions = {
        root: container,
        threshold: 0.5  // Page is visible if 50% is in view
      };
      
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          var canvas = entry.target;
          var pageNum = parseInt(canvas.id.replace("page-canvas-", ""));
          if (entry.intersectionRatio >= 0.5) {
            visiblePages.add(pageNum);
          } else {
            visiblePages.delete(pageNum);
          }
        });
      }, observerOptions);
      
      // Observe each page canvas
      for (var pageNum = 1; pageNum <= numPages; pageNum++) {
        var canvas = document.getElementById("page-canvas-" + pageNum);
        observer.observe(canvas);
      }
    }
    
    // Listen for mouse wheel events (with Ctrl key) for zooming on desktops
    container.addEventListener("wheel", function(event) {
      if (event.ctrlKey) {
        event.preventDefault();
        var zoomStep = 0.1;
        if (event.deltaY < 0) {
          currentScale += zoomStep;
        } else {
          currentScale = Math.max(0.5, currentScale - zoomStep);
        }
        console.log("New scale (wheel): " + currentScale);
        // Re-render only the visible pages
        visiblePages.forEach(function(pageNum) {
          var canvas = document.getElementById("page-canvas-" + pageNum);
          renderPage(pageNum, currentScale, canvas);
        });
      }
    }, { passive: false });
    
    // Variables to track pinch zoom on touch devices
    var initialTouchDistance = null;
    var initialScale = currentScale;
    
    // Listen for touch events for pinch-to-zoom
    container.addEventListener("touchstart", function(event) {
      if (event.touches.length === 2) {
        // Calculate distance between two touches
        var dx = event.touches[0].clientX - event.touches[1].clientX;
        var dy = event.touches[0].clientY - event.touches[1].clientY;
        initialTouchDistance = Math.hypot(dx, dy);
        initialScale = currentScale;
      }
    }, { passive: false });
    
    container.addEventListener("touchmove", function(event) {
      if (event.touches.length === 2 && initialTouchDistance) {
        event.preventDefault();
        var dx = event.touches[0].clientX - event.touches[1].clientX;
        var dy = event.touches[0].clientY - event.touches[1].clientY;
        var newDistance = Math.hypot(dx, dy);
        var newScale = initialScale * (newDistance / initialTouchDistance);
        // Enforce limits on zoom level
        currentScale = Math.min(3.0, Math.max(0.5, newScale));
        console.log("New scale (pinch): " + currentScale);
        // Re-render visible pages
        visiblePages.forEach(function(pageNum) {
          var canvas = document.getElementById("page-canvas-" + pageNum);
          renderPage(pageNum, currentScale, canvas);
        });
      }
    }, { passive: false });
    
    container.addEventListener("touchend", function(event) {
      if (event.touches.length < 2) {
        initialTouchDistance = null;
      }
    });
  </script>
</body>
</html>
