<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Full PDF.js Viewer Example with Parameter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    // Function to get URL parameters
    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    // Obtain the PDF URL from the query string; fallback if not provided
    var pdfUrl = getQueryParam('pdfUrl') || "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea%20Brochure.pdf";
    // Build the full viewer URL (using PDF.js viewer hosted on Mozilla's GitHub)
    var viewerUrl = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(pdfUrl);
    // Insert the iframe into the document
    document.write('<iframe src="' + viewerUrl + '"></iframe>');
  </script>
</body>
</html>
